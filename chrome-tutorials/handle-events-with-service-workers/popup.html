<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #333;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 4px rgba(76, 175, 80, 0.3);
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    button.save {
      background-color: #4CAF50;
      color: white;
    }
    button.save:hover {
      background-color: #45a049;
    }
    button.cancel {
      background-color: #f0f0f0;
      color: #333;
    }
    button.cancel:hover {
      background-color: #e0e0e0;
    }
    .message {
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    .message.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Add New Suggestion</h2>
  
  <div id="message" class="message"></div>

  <form id="suggestionForm">
    <div class="form-group">
      <label for="url">URL</label>
      <input type="text" id="url" readonly>
    </div>

    <div class="form-group">
      <label for="keyword">Keyword <span style="color: #666;">(required)</span></label>
      <input type="text" id="keyword" placeholder="e.g., myapp" required>
    </div>

    <div class="form-group">
      <label for="description">Description <span style="color: #999;">(optional)</span></label>
      <input type="text" id="description" placeholder="e.g., Open My App">
    </div>

    <div class="button-group">
      <button type="submit" class="save">Save</button>
      <button type="button" class="cancel" id="cancelBtn">Cancel</button>
    </div>
  </form>

  <script src="popup.js"></script>
</body>
</html>
