<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<div id="suggestionView" class="hidden">
			<h2 id="suggestionTitle">Create quick link?</h2>
			<p id="suggestionPrompt" class="suggestion-prompt"></p>

			<div class="suggestion-preview">
				<div class="preview-field">
					<label>Keyword</label>
					<div id="previewKeyword" class="preview-value"></div>
				</div>
				<div class="preview-field">
					<label>Description</label>
					<div id="previewDescription" class="preview-value"></div>
				</div>
				<div class="preview-field">
					<label>URL</label>
					<div id="previewUrl" class="preview-value preview-url"></div>
				</div>
			</div>

			<div class="button-group">
				<button id="createSuggestionBtn" class="create">Create</button>
				<button id="editSuggestionBtn" class="edit">Edit</button>
				<button id="cancelSuggestionBtn" class="cancel">Cancel</button>
			</div>
			<button id="blockSuggestionBtn" class="block-suggestion">Don't suggest this again</button>
		</div>

		<div id="formView">
			<h2 id="formTitle">Add New Quick Link</h2>

			<div id="message" class="message"></div>

			<form id="suggestionForm">
				<div class="form-group">
					<label for="url">URL</label>
					<input type="text" id="url" required />
					<div class="toggle-group">
						<input type="checkbox" id="stripQueryParamsToggle" />
						<label for="stripQueryParamsToggle">Exclude query parameters</label>
					</div>
				</div>

				<div class="form-group">
					<label for="keyword">Keyword <span style="color: #666">(required)</span></label>
					<input type="text" id="keyword" placeholder="e.g., myapp" required />
					<div id="keywordWarning" class="keyword-warning hidden">This keyword already exists and will be overwritten.</div>
				</div>

				<div class="form-group">
					<label for="description">Description <span style="color: #999">(optional)</span></label>
					<input type="text" id="description" placeholder="e.g., Open My App" />
				</div>

				<div class="button-group">
					<button type="submit" class="save" id="saveBtn">Save</button>
					<button type="button" class="cancel" id="cancelBtn">Cancel</button>
				</div>
			</form>

			<button id="viewAllBtn" class="view-all">View All Suggestions</button>
			<div class="shortcut-hint">Tip: Press <kbd>Option+L</kbd> to quickly add current page</div>
		</div>

		<div id="listView" class="hidden">
			<div class="list-header">
				<h2>Saved Quick Links</h2>
				<button id="addNewBtn" class="add-new">+ Add New</button>
			</div>

			<div class="search-container">
				<input type="text" id="searchInput" placeholder="Search suggestions..." />
			</div>

			<div id="suggestionsList" class="suggestions-list"></div>
			
			<div id="blockedSection" class="blocked-section hidden">
				<h3>Blocked Suggestions</h3>
				<div id="blockedList" class="blocked-list"></div>
			</div>

			<div class="shortcut-hint">Tip: Press <kbd>Option+L</kbd> to quickly add current page</div>
		</div>

		<script type="module" src="popup.js"></script>
	</body>
</html>
